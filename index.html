<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Satış İlanı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #2b2d42, #8d99ae); /* Renkli arka plan geçişi */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Arial', sans-serif; /* Modern font */
        }
        .header {
            position: absolute;
            top: 30px;
            font-size: 36px;
            color: #f8f9fa;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* Metin gölgesi */
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }
        .button-info {
            position: absolute;
            top: 100px;
            font-size: 18px;
            color: #f8f9fa;
            background-color: rgba(0, 0, 0, 0.7); /* Yarı şeffaf arka plan */
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5); /* Hafif gölge efekti */
            animation: fadeIn 2s ease-in-out 0.5s;
            z-index: 10;
        }
        .button {
            position: absolute;
            padding: 20px 40px;
            font-size: 24px;
            color: #ffffff;
            background-color: #28a745; /* Yeşil buton rengi */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Hafif gölge efekti */
            transition: background-color 0.3s, transform 0.2s;
            animation: fadeIn 2s ease-in-out 1s;
            z-index: 10;
        }
        .button:hover {
            background-color: #218838; /* Hover etkisi */
            transform: scale(1.05); /* Hover etkisi */
        }
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 18px;
            color: #f8f9fa;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Metin gölgesi */
            animation: fadeIn 2s ease-in-out 1.5s;
            z-index: 10;
        }
        .crypto-sticker {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            z-index: 5;
            animation: float 4s infinite ease-in-out;
        }
        .crypto1 {
            top: 10%;
            left: 10%;
            background-image: url('https://example.com/crypto1.png'); /* Kripto sticker 1 */
            animation-duration: 6s;
            animation-delay: 0s;
        }
        .crypto2 {
            top: 20%;
            right: 15%;
            background-image: url('https://example.com/crypto2.png'); /* Kripto sticker 2 */
            animation-duration: 7s;
            animation-delay: 2s;
        }
        .crypto3 {
            bottom: 20%;
            left: 35%;
            background-image: url('https://example.com/crypto3.png'); /* Kripto sticker 3 */
            animation-duration: 8s;
            animation-delay: 4s;
        }
        .crypto4 {
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('https://example.com/crypto4.png'); /* Kripto sticker 4 */
            animation-duration: 5s;
            animation-delay: 6s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">FREE KAMİRAN MİNİNG</div>
    <div class="button-info">50 INVITA = 100 USDT</div>
    <button class="button" onclick="shareMessage()">SHARE</button>
    <div class="footer">49 INVITA QABIL NAKM HHHH</div>

    <div class="crypto-sticker crypto1"></div>
    <div class="crypto-sticker crypto2"></div>
    <div class="crypto-sticker crypto3"></div>
    <div class="crypto-sticker crypto4"></div>

    <script>
        function shareMessage() {
            const telegramLink = 'https://t.me/k4miran_sndi?text=dastxoş';
            window.open(telegramLink, '_blank');
        }
    </script>
</body>
</html>
