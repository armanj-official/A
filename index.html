<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yağmur Efekti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        .raindrop {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://files.fm/u/4zyqh9kpr6');
            background-size: cover;
            opacity: 0.7;
            z-index: 10; /* Z-index değerini yüksek yaparak en üstte olmasını sağlar */
            animation: fall 3s infinite linear;
        }
        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- Yağmur damlalarını oluşturmak için JavaScript -->
    <script>
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}vw`;
            raindrop.style.animationDuration = `${Math.random() * 2 + 3}s`;
            raindrop.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(raindrop);

            // Her damla için bir süre sonra kaldırılmasını sağlar
            setTimeout(() => {
                raindrop.remove();
            }, 8000);
        }

        // 50 yağmur damlası oluştur
        for (let i = 0; i < 50; i++) {
            createRaindrop();
        }

        // Sonsuz döngü oluştur
        setInterval(() => {
            createRaindrop();
        }, 1000);  // Her 1 saniyede bir yeni damla oluştur
    </script>
</body>
</html>
