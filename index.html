<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Satış İlanı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: url('https://files.fm/u/4zyqh9kpr6') repeat-y; /* Arka plan resmi */
            background-size: 100px 100px; /* Resmin boyutunu ayarla */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Arial', sans-serif; /* Modern font */
        }
        .header {
            position: absolute;
            top: 30px;
            font-size: 36px;
            color: #f8f9fa;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* Metin gölgesi */
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }
        .button-info {
            position: absolute;
            top: 100px;
            font-size: 18px;
            color: #f8f9fa;
            background-color: rgba(0, 0, 0, 0.7); /* Yarı şeffaf arka plan */
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5); /* Hafif gölge efekti */
            animation: fadeIn 2s ease-in-out 0.5s;
            z-index: 10;
        }
        .button {
            position: absolute;
            padding: 20px 40px;
            font-size: 24px;
            color: #ffffff;
            background-color: #28a745; /* Yeşil buton rengi */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Hafif gölge efekti */
            transition: background-color 0.3s, transform 0.2s;
            animation: fadeIn 2s ease-in-out 1s;
            z-index: 10;
        }
        .button:hover {
            background-color: #218838; /* Hover etkisi */
            transform: scale(1.05); /* Hover etkisi */
        }
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 18px;
            color: #f8f9fa;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Metin gölgesi */
            animation: fadeIn 2s ease-in-out 1.5s;
            z-index: 10;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">FREE KAMİRAN MİNİNG</div>
    <div class="button-info">50 INVITA = 100 USDT</div>
    <button class="button" onclick="shareMessage()">SHARE</button>
    <div class="footer">49 INVITA QABIL NAKM HHHH</div>

    <script>
        function shareMessage() {
            const telegramLink = 'https://t.me/k4miran_sndi?text=dastxoş';
            window.open(telegramLink, '_blank');
        }
    </script>
</body>
</html>
