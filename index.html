<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yağmur Efekti ve SHARE Butonu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: url('https://files.fm/u/4zyqh9kpr6') repeat-y; /* Arka plan resmi */
            background-size: 100px 100px; /* Resmin boyutunu ayarla */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .button {
            position: absolute;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Butonun üstte görünmesini sağlar */
        }
        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <button class="button" onclick="shareMessage()">SHARE</button>

    <script>
        function shareMessage() {
            const telegramLink = 'https://t.me/k4miran_sndi?text=dastxoş';
            window.open(telegramLink, '_blank');
        }
    </script>
</body>
</html>
