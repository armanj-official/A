<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resim Ekleme</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Resim burada gösteriliyor -->
  <img src="IMG_20250111_012234_128.jpg" alt="Profile Picture" class="profile-image">
  
  <!-- Resmin altında bir başlık -->
  <h1>Armanj</h1>
  
  <!-- Alt metin -->
  <p>Official website Arrmanj.</p>
</body>
</html>
